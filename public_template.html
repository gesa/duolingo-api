<!Doctype html>
<html lang="en">

<head>
    <meta charset="utf8" />
    <title>Duolingo Unofficial API</title>
    <!-- needed for adaptive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Duolingo Unofficial API Documentation</h1>
        <div class="row">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="pills-main-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-main" type="button" role="tab" aria-controls="pills-main"
                        aria-selected="true">Main</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-leaderboard-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-leaderboard" type="button" role="tab" aria-controls="pills-leaderboard"
                        aria-selected="false">Leaderboards</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-friends-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-friends" type="button" role="tab" aria-controls="pills-friends"
                        aria-selected="false">Friends</button>
                </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-main" role="tabpanel" aria-labelledby="pills-main-tab">
                    <iframe style="width: 100%; height: 85vh" width="100%" height="100vh"
                        src="complete-swagger-main.yaml.html"></iframe>
                </div>
                <div class="tab-pane fade" id="pills-leaderboard" role="tabpanel"
                    aria-labelledby="pills-leaderboard-tab">

                    <iframe style="width: 100%; height: 85vh" width="100%" height="100vh"
                        src="complete-swagger-leaderboards.yaml.html"></iframe>
                </div>
                <div class="tab-pane fade" id="pills-friends" role="tabpanel" aria-labelledby="pills-friends-tab">

                    <iframe style="width: 100%; height: 85vh" width="100%" height="100vh"
                        src="complete-swagger-friends.yaml.html"></iframe>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
